<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Board</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div class="bb-container">
      <!-- InformaciÃ³n de jugadores y tableros -->
      <div class="mt-3 mb-5 d-flex justify-content-evenly">
        <div>
          <div
            id="bbPlayerStatus"
            class="d-flex flex-column align-items-center small lh-1 mb-3"
          >
            <h4 class="mb-1">You</h4>
            <p class="bb-status__ready mb-1 text-danger">Not ready</p>
          </div>
          <div class="rounded p-3 bg-white">
            <div class="position-relative">
              <div id="bbPlayerBoard" class="bb-board"></div>
              <div id="bbShipPreview" class="position-absolute"></div>
            </div>
          </div>
        </div>
        <div>
          <div
            id="bbAdversaryStatus"
            class="d-flex flex-column align-items-center small lh-1 mb-3"
          >
            <h4 class="mb-1">Adversary</h4>
            <p class="bb-status__ready mb-1 text-danger">Not ready</p>
          </div>
          <div class="rounded p-3 bg-white">
            <div id="bbAdversaryBoard" class="bb-board"></div>
          </div>
        </div>
      </div>
      <!-- end info jugadores y tableros -->

      <!-- Barcos del jugador -->
      <div class="d-flex justify-content-center gap-3">
        <div
          class="bg-white rounded p-2 d-flex align-items-center justify-content-center gap-2"
        >
          <select id="bbShipsSelect" class="form-select form-select-sm">
            <option disabled>Ship</option>
            <option selected value="carrier">Carrier</option>
            <option value="battleship">Batthleship</option>
            <option value="cruiser">Cruiser</option>
            <option value="submarine">Submarine</option>
            <option value="destroyer">Destroyer</option>
          </select>
          <select id="bbShipsDirection" class="form-select form-select-sm">
            <option disabled selected>Direction</option>
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
          <input
            id="bbShipPositionRow"
            class="bb-input-ship-position form-control form-control-sm"
            min="0"
            placeholder="Row"
            type="number"
          />
          <input
            id="bbShipPositionCol"
            class="bb-input-ship-position form-control form-control-sm"
            min="0"
            placeholder="Col"
            type="number"
          />
          <button
            id="bbBtnConfirmShip"
            class="btn btn-sm btn-outline-dark"
            type="button"
          >
            Confirm
          </button>
        </div>
        <div class="bg-white rounded p-2">
          <button
            id="bbBtnConfimAll"
            class="btn btn-sm btn-dark"
            type="button"
            disabled
          >
            Confirm All
          </button>
        </div>
      </div>
      <!-- end barcos del jugador -->
    </div>
  </body>
</html>
