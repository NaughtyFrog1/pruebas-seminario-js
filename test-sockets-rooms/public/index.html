<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Socket.io -->
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="module"></script>
  </head>
  <body class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <form class="w-100 mb-5">
        <div class="mb-3 d-grid gap-2 d-md-flex">
          <input id="inputName" type="text" class="form-control" placeholder="Name" />
          <input id="inputRoomId" type="text" class="form-control" placeholder="Room ID" />
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="btnCreate" class="btn btn-link text-secondary">Create new room</button>
          <button id="btnJoin" class="btn btn-primary" type="submit">Join room</button>
        </div>
      </form>
      <section
        id="roomsLog"
        class="overflow-auto border rounded p-3 font-monospace"
        style="height: 60vh"
      ></section>
    </div>
  </body>
</html>
